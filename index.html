<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard">
      <button id="0-0" class="cell"> </button>
      <button id="0-1" class="cell"> </button>
      <button id="0-2" class="cell"> </button>
      <button id="1-0" class="cell"> </button>
      <button id="1-1" class="cell"> </button>
      <button id="1-2" class="cell"> </button>
      <button id="2-0" class="cell"> </button>
      <button id="2-1" class="cell"> </button>
      <button id="2-2" class="cell"> </button>
    </div>
  </body>
</html>
